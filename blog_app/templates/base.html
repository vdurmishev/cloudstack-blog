<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CloudStack Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }
        .font-serif {
            font-family: 'Lora', serif;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-[#fcfcfc] text-slate-800 flex flex-col min-h-screen">
    <header class="py-12 bg-white">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <a href="/" class="text-4xl md:text-5xl font-serif font-bold tracking-tighter text-slate-900 mb-8 inline-block">
                THE EDITORIAL
            </a>
            <nav class="border-y border-slate-100 py-4 mt-4">
                <div class="flex justify-center items-center space-x-12">
                    <a href="/?category=Journal" class="nav-link text-xs uppercase tracking-[0.2em] font-semibold {% if current_category == 'Journal' %}text-slate-900 border-b border-slate-900{% else %}text-slate-500{% endif %} hover:text-slate-900 transition-colors">Journal</a>
                    <a href="/?category=Lifestyle" class="nav-link text-xs uppercase tracking-[0.2em] font-semibold {% if current_category == 'Lifestyle' %}text-slate-900 border-b border-slate-900{% else %}text-slate-500{% endif %} hover:text-slate-900 transition-colors">Lifestyle</a>
                    <a href="/about" class="nav-link text-xs uppercase tracking-[0.2em] font-semibold text-slate-500 hover:text-slate-900 transition-colors">About</a>
                    <a href="/create" class="text-xs uppercase tracking-[0.2em] font-semibold px-4 py-2 border border-slate-900 text-slate-900 hover:bg-slate-900 hover:text-white transition-all">New Story</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-100 py-20 mt-20">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h2 class="text-2xl font-serif italic mb-8">Join our newsletter for weekly inspiration.</h2>
            <div class="max-w-md mx-auto flex mb-12">
                <input type="email" placeholder="Email Address" class="flex-grow px-4 py-3 bg-slate-50 border-b border-slate-200 focus:outline-none focus:border-slate-900 transition-colors">
                <button class="px-8 py-3 bg-slate-900 text-white text-xs uppercase tracking-widest font-bold">Subscribe</button>
            </div>
            <div class="flex justify-center space-x-8 mb-8 text-slate-400">
                <a href="#" class="hover:text-slate-900 transition-colors">Instagram</a>
                <a href="#" class="hover:text-slate-900 transition-colors">Pinterest</a>
                <a href="#" class="hover:text-slate-900 transition-colors">Twitter</a>
            </div>
            <p class="text-slate-400 text-[10px] uppercase tracking-widest">
                &copy; 2025 THE EDITORIAL. Built for the modern storyteller.
            </p>
        </div>
    </footer>

    <script>
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
